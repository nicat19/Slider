<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>
<div>
	<h2>SlideShow Caption</h2>
</div>
<div class="content">
<img class="Photo" src="image/tokio.jpg" style="width:50%">
<img class="Photo" src="image/switzerland.jpg" style="width:50%">
<img class="Photo" src="image/hollywood.jpg" style="width: 50%">
<img class="Photo" src="image/Madrid.jpg" style="width:50%">
<img class="Photo" src="image/toronto.jpg" style="width: 50%">
<div>
  <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
  <button class="next" onclick="plusSlides(1)">&#10095;</button>
</div>

<script>	
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("Photo");
  var dots = document.getElementsByClassName("Photo");
  if (n > slides.length) {slideIndex = 1} 
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none"; 
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block"; 
  dots[slideIndex-1].className += " active";
}

</script>

</body>
</html>
